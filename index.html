<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Like Panel | IND Server</title>
    <style>
        :root {
            --primary-color: #00f2fe;
            --secondary-color: #4facfe;
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-light: #f8fafc;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Welcome & Auth Styles --- */
        #auth-screen, #dashboard-screen {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            text-align: center;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 { font-size: 24px; margin-bottom: 10px; color: var(--primary-color); }
        p { color: #94a3b8; font-size: 14px; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background: #334155;
            color: white;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-main { background: linear-gradient(to right, var(--secondary-color), var(--primary-color)); color: #000; }
        .btn-outline { background: transparent; border: 2px solid var(--primary-color); color: var(--primary-color); }
        
        .hidden { display: none; }

        /* --- Dashboard Specifics --- */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        
        #loader {
            margin-top: 15px;
            padding: 15px;
            background: rgba(79, 172, 254, 0.1);
            border: 1px dashed var(--primary-color);
            border-radius: 10px;
        }

        #api-response {
            margin-top: 20px;
            text-align: left;
            font-size: 13px;
            padding: 15px;
            border-radius: 10px;
            background: #000;
            display: none;
        }

        .success { color: #4ade80; border: 1px solid #4ade80; }
        .fail { color: #f87171; border: 1px solid #f87171; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="card">
            <h1>WELCOME PANEL</h1>
            <p>India's Most Trusted Like Panel. Please login to continue.</p>
            
            <div id="login-form">
                <input type="text" id="user" placeholder="Username">
                <input type="password" id="pass" placeholder="Password">
                <button class="btn btn-main" onclick="handleLogin()">Login</button>
                <p onclick="toggleAuth()" style="cursor:pointer; margin-top:15px;">New user? <b>Register here</b></p>
            </div>

            <div id="register-form" class="hidden">
                <input type="text" id="reg-user" placeholder="Create Username">
                <input type="password" id="reg-pass" placeholder="Create Password">
                <button class="btn btn-main" onclick="handleRegister()">Create Account</button>
                <p onclick="toggleAuth()" style="cursor:pointer; margin-top:15px;">Already have account? <b>Login</b></p>
            </div>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden">
        <div class="card">
            <h2 id="welcome-msg">Hi, User!</h2>
            <div class="btn-grid">
                <button class="btn btn-main" onclick="showIndAlert()">Send 200 Like</button>
                <button class="btn btn-outline" onclick="goToTg()">Support</button>
                <button class="btn btn-outline" onclick="goToTg()">Admin ID</button>
                <button class="btn btn-outline" onclick="goToTg()">VIP Plan</button>
            </div>

            <hr style="margin:25px 0; border: 0.5px solid #334155;">

            <div id="like-section" class="hidden">
                <h3>Submit UID</h3>
                <input type="number" id="player-uid" placeholder="Enter Player UID">
                <button class="btn btn-main" onclick="hitLikeApi()">SEND LIKES NOW</button>

                <div id="loader" class="hidden">
                    üöÄ Order is processing... <br>
                    Time: <span id="timer">0</span>s
                </div>

                <div id="api-response"></div>
            </div>
        </div>
    </div>

    <script>
        // Simple Auth Logic
        function toggleAuth() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }

        function handleRegister() {
            const u = document.getElementById('reg-user').value;
            const p = document.getElementById('reg-pass').value;
            if(u && p) {
                localStorage.setItem('db_user', u);
                localStorage.setItem('db_pass', p);
                alert("Registration Successful! Now Login.");
                toggleAuth();
            } else { alert("Please fill details"); }
        }

        function handleLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === localStorage.getItem('db_user') && p === localStorage.getItem('db_pass')) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('dashboard-screen').classList.remove('hidden');
                document.getElementById('welcome-msg').innerText = "Welcome, " + u + "!";
            } else { alert("Wrong Username or Password!"); }
        }

        // Dashboard Logic
        function showIndAlert() {
            alert("This program is only for IND Server users.");
            document.getElementById('like-section').classList.remove('hidden');
        }

        function goToTg() {
            window.location.href = "https://t.me/YourChannelLink"; // Yahan apna link dalein
        }

        // API Logic
        async function hitLikeApi() {
            const uid = document.getElementById('player-uid').value;
            if(!uid) { alert("UID daalna zaroori hai!"); return; }

            const loader = document.getElementById('loader');
            const respDiv = document.getElementById('api-response');
            const timerSpan = document.getElementById('timer');

            loader.classList.remove('hidden');
            respDiv.style.display = 'none';
            
            let count = 0;
            let timer = setInterval(() => { count++; timerSpan.innerText = count; }, 1000);

            try {
                const url = `https://mukesh-ult-like.vercel.app/like?uid=${uid}&region=ind&key=UDIT`;
                const response = await fetch(url);
                const data = await response.json();

                clearInterval(timer);
                loader.classList.add('hidden');
                respDiv.style.display = 'block';

                if(data.LikesGivenByAPI > 0) {
                    respDiv.className = "success";
                    respDiv.innerHTML = `
                        <b>‚úÖ SUCCESS!</b><br>
                        Nickname: ${data.PlayerNickname}<br>
                        Level: ${data.Level}<br>
                        Likes Sent: ${data.LikesGivenByAPI}<br>
                        Total Likes: ${data.LikesafterCommand}
                    `;
                } else {
                    respDiv.className = "fail";
                    respDiv.innerHTML = `<b>‚ùå FAILED!</b><br>Daily 200 limit over. Please try again tomorrow.`;
                }

            } catch (e) {
                clearInterval(timer);
                loader.classList.add('hidden');
                alert("API Error! Check connection.");
            }
        }
    </script>
</body>
</html>
