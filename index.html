<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mukesh Guild Glory Bot</title>
<style>
body{
margin:0;
font-family:Arial;
background:#0b0f1a;
color:white;
overflow-x:hidden;
}

section{
padding:80px 20px;
text-align:center;
}

h1{
color:#00ffe1;
text-shadow:0 0 15px #00ffe1;
}

.btn{
padding:12px 22px;
margin:8px;
border:none;
border-radius:8px;
background:#00ffe1;
color:black;
font-weight:bold;
cursor:pointer;
transition:.3s;
}

.btn:hover{transform:scale(1.08)}

input{
padding:10px;
margin:8px;
border-radius:6px;
border:none;
width:220px;
}

.hidden{display:none}

#dashboard{
background:linear-gradient(135deg,#0b0f1a,#111a33);
min-height:100vh;
}

.console{
background:black;
color:#00ff00;
padding:15px;
margin-top:20px;
height:220px;
overflow:auto;
text-align:left;
font-family:monospace;
border-radius:8px;
}

footer{
text-align:center;
padding:20px;
background:#060912;
}
</style>
</head>

<body>

<!-- INTRO -->
<section>
<h1>Mukesh Guild Glory Bot</h1>
<p>Professional Guild Bot Service Website</p>

<button class="btn"
onclick="window.open('https://youtu.be/nlQ5zc3JL0g')">
Owner YouTube (YouTube)
</button>

<button class="btn"
onclick="window.open('https://t.me/mukeshhhhhk')">
Owner Telegram (Telegram)
</button>

<button class="btn"
onclick="window.open('https://youtu.be/nlQ5zc3JL0g')">
Tutorial
</button>

<p style="opacity:.6">Scroll down ↓</p>
</section>

<!-- LOGIN / REGISTER -->
<section>
<h1>Get Access</h1>

<div id="loginBox">
<input id="loginUser" placeholder="Username"><br>
<input id="loginPass" type="password" placeholder="Password"><br>
<button class="btn" onclick="login()">Get Login</button>
</div>

<br>

<div id="regBox">
<input id="regUser" placeholder="Create Username"><br>
<input id="regPass" type="password" placeholder="Create Password"><br>
<button class="btn" onclick="register()">Register</button>
</div>

<p id="msg"></p>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden">
<h1>Dashboard</h1>

<p>Welcome <span id="userShow"></span></p>

<button class="btn" onclick="addBots()">Add Bots</button>
<button class="btn" onclick="getCredit()">Get Credit</button>
<button class="btn" onclick="checkCredit()">Check Credit</button>
<button class="btn" onclick="redeem()">Redeem Code</button>
<button class="btn" onclick="adminLogin()">Admin Panel</button>

<div class="console" id="console"></div>
</section>

<footer>
Power by MuKesh-cRx87
</footer>

<script>

let serviceOn = true

function register(){
let u = regUser.value
let p = regPass.value
if(!u||!p) return msg.innerText="Fill all fields"

localStorage.setItem("user",u)
localStorage.setItem("pass",p)
localStorage.setItem("credit",0)

msg.innerText="Registered successfully ✔"
}

function login(){
let u = loginUser.value
let p = loginPass.value

if(u===localStorage.getItem("user") &&
   p===localStorage.getItem("pass")){
document.getElementById("dashboard").classList.remove("hidden")
userShow.innerText=u
msg.innerText=""
}else msg.innerText="Wrong username/password"
}

function log(t){
let c = document.getElementById("console")
c.innerHTML += t+"<br>"
c.scrollTop=c.scrollHeight
}

function addBots(){

let credit = Number(localStorage.getItem("credit"))

if(credit<=0){
log("ERROR: No credit you have")
return
}

if(!serviceOn){
log("Currently bot stock not available...")
return
}

let uid = prompt("Enter Guild UID")
if(!uid) return

let bots = prompt("Choose bots (2/4/8/12)")

log("Mukesh Glory Bot connecting...")
setTimeout(()=>log("You have chosen "+bots+" bots"),1000)
setTimeout(()=>log("Bots connected successfully"),2000)

for(let i=1;i<=bots;i++){
let name="mukesh"+Math.floor(Math.random()*99)
let id=Math.floor(Math.random()*999999999)
setTimeout(()=>log(
"Bot "+i+" name: "+name+" | UID: "+id),3000+i*800)
}

setTimeout(()=>log(
"Request sent successfully. Accept in guild."),6000)

localStorage.setItem("credit",credit-1)
}

function getCredit(){
window.open("https://t.me/mukeshhhhhk")
}

function checkCredit(){
alert("Your credit: "+localStorage.getItem("credit"))
}

function redeem(){

let code = prompt("Enter redeem code")

let saved = JSON.parse(localStorage.getItem("codes")||"{}")

if(saved[code]){
let now = Date.now()
if(now > saved[code].exp){
alert("Code expired")
return
}

let c = Number(localStorage.getItem("credit"))
localStorage.setItem("credit",c+saved[code].amount)
alert("Redeem success ✔")
}else alert("Invalid code")
}

function adminLogin(){

let u = prompt("Admin Username")
let p = prompt("Admin Password")

if(u==="admin" && p==="admin123") adminPanel()
else alert("Wrong admin login")
}

function adminPanel(){

let action = prompt(
"1 Generate Code\n2 OFF Service\n3 ON Service")

if(action==1) genCode()
if(action==2){serviceOn=false;alert("Service OFF")}
if(action==3){serviceOn=true;alert("Service ON")}
}

function genCode(){

let hrs = prompt("Validity hours (1-24)")
let amount = prompt("Credit amount (1-10)")
let code = prompt("Enter code name")

let exp = Date.now() + hrs*3600000

let data = JSON.parse(localStorage.getItem("codes")||"{}")
data[code] = {amount:Number(amount),exp:exp}

localStorage.setItem("codes",JSON.stringify(data))

alert("Code generated ✔ : "+code)
}

</script>

</body>
</html>
