<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUKESH PANEL | PRO EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00f2fe; --accent: #4facfe; --bg: #0b0e14; --card: #161b22; --success: #4ade80; --admin: #ff0055; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .card { background: var(--card); padding: 25px; border-radius: 20px; width: 95%; max-width: 420px; text-align: center; border: 1px solid rgba(0, 242, 254, 0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; }
        h1 { font-family: 'Orbitron', sans-serif; color: var(--primary); font-size: 20px; text-shadow: 0 0 10px var(--primary); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #30363d; background: #0d1117; color: white; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; text-transform: uppercase; }
        .btn-main { background: linear-gradient(45deg, var(--accent), var(--primary)); color: #000; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); font-size: 11px; }
        
        /* Progress & Response */
        .progress-container { width: 100%; background: #0d1117; border-radius: 10px; margin: 15px 0; height: 10px; overflow: hidden; display: none; }
        .progress-bar { width: 0%; height: 100%; background: var(--primary); transition: width 0.3s; box-shadow: 0 0 15px var(--primary); }
        #api-response { margin-top: 15px; text-align: left; padding: 15px; border-radius: 12px; font-size: 13px; display: none; background: rgba(0,242,254,0.05); border: 1px solid var(--primary); line-height: 1.6; }

        /* Real History Feed */
        .history-section { margin-top: 20px; text-align: left; border-top: 1px solid #30363d; padding-top: 15px; }
        .history-title { font-size: 12px; color: var(--primary); font-weight: bold; margin-bottom: 10px; display: flex; align-items: center; gap: 5px; }
        .history-item { font-size: 11px; background: #0d1117; padding: 8px; border-radius: 5px; margin-bottom: 5px; display: flex; justify-content: space-between; border-left: 3px solid var(--success); }
        
        /* Admin Dashboard */
        #admin-dash { display: none; text-align: left; }
        .admin-badge { background: var(--admin); color: white; padding: 2px 8px; border-radius: 5px; font-size: 10px; position: absolute; top: 10px; right: 10px; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <audio id="successSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <div id="auth-screen" class="card">
        <h1>MUKESH PANEL</h1>
        <div id="login-form">
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn btn-main" onclick="handleLogin()">Login</button>
            <p style="font-size:10px; color:gray; margin-top:10px;">Hint: Admin password is "ADMIN123"</p>
        </div>
    </div>

    <div id="dashboard-screen" class="card hidden">
        <div id="admin-tag" class="admin-badge hidden">ADMIN MODE</div>
        <h2 id="welcome-msg" style="font-size:16px; margin:0;">Welcome</h2>
        
        <div id="admin-panel" class="hidden" style="margin-top:15px; background:rgba(255,0,85,0.1); padding:10px; border-radius:10px; font-size:12px;">
            <b>Admin Control:</b> <br>
            Total Requests: <span id="stat-total">0</span> | Success: <span id="stat-ok">0</span>
            <button class="btn btn-outline" style="border-color:var(--admin); color:var(--admin); margin-top:5px;" onclick="location.reload()">Reset Panel</button>
        </div>

        <div class="btn-grid">
            <button class="btn btn-main" onclick="openPanel()">Send 200 Like</button>
            <button class="btn btn-outline" onclick="window.open('https://t.me/YourTG')">Support</button>
            <button class="btn btn-outline" onclick="window.open('https://t.me/YourTG')">VIP Plan</button>
            <button id="admin-btn" class="btn btn-outline hidden" onclick="toggleAdminView()">Stats</button>
        </div>

        <div id="panel-area" class="hidden">
            <input type="number" id="player-uid" placeholder="Enter Free Fire UID">
            <button id="submitBtn" class="btn btn-main" onclick="startProcess()">SUBMIT ORDER</button>
            
            <div class="progress-container" id="progCont">
                <div class="progress-bar" id="progBar"></div>
            </div>
            <p id="timerText" class="hidden" style="font-size: 11px; color: var(--primary);">Processing: <span id="timer">0</span>s</p>

            <div id="api-response"></div>
        </div>

        <div class="history-section">
            <div class="history-title">ðŸŸ¢ REAL-TIME ACTIVITY (TOP 5)</div>
            <div id="real-history">
                <div style="font-size:10px; color:gray;">No recent activity yet...</div>
            </div>
        </div>
    </div>

    <script>
        let totalRequests = 0;
        let successOrders = 0;
        let isAdmin = false;

        // Load History from LocalStorage
        let historyData = JSON.parse(localStorage.getItem('likeHistory')) || [];

        function updateHistoryUI() {
            const container = document.getElementById('real-history');
            if(historyData.length === 0) return;
            container.innerHTML = historyData.map(item => `
                <div class="history-item">
                    <span><b>${item.name}</b> (${item.uid})</span>
                    <span style="color:var(--success)">+${item.likes} Likes</span>
                </div>
            `).join('');
        }

        function handleLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === "admin" && p === "ADMIN123") {
                isAdmin = true;
                document.getElementById('admin-tag').classList.remove('hidden');
                document.getElementById('admin-btn').classList.remove('hidden');
            }
            if(u && p) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('dashboard-screen').classList.remove('hidden');
                document.getElementById('welcome-msg').innerText = "Hi, " + u;
                updateHistoryUI();
            }
        }

        function toggleAdminView() {
            document.getElementById('admin-panel').classList.toggle('hidden');
        }

        function openPanel() {
            alert("Checking IND Server... Status: Online");
            document.getElementById('panel-area').classList.remove('hidden');
        }

        async function startProcess() {
            const uid = document.getElementById('player-uid').value;
            if(!uid) return alert("UID required!");

            const btn = document.getElementById('submitBtn');
            const progBar = document.getElementById('progBar');
            const progCont = document.getElementById('progCont');
            const respBox = document.getElementById('api-response');
            const timerText = document.getElementById('timerText');

            btn.disabled = true;
            progCont.style.display = 'block';
            timerText.classList.remove('hidden');
            respBox.style.display = 'none';
            
            let count = 0;
            let width = 0;
            let timer = setInterval(() => { 
                count++; 
                document.getElementById('timer').innerText = count;
                if(width < 90) { width += 1; progBar.style.width = width + '%'; }
            }, 300);

            // Fast Proxy Logic
            const target = `https://mukesh-ult-like.vercel.app/like?uid=${uid}&region=ind&key=UDIT`;
            const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(target)}`;

            try {
                const response = await fetch(proxy);
                const json = await response.json();
                const data = JSON.parse(json.contents);

                clearInterval(timer);
                progBar.style.width = '100%';
                
                setTimeout(() => {
                    progCont.style.display = 'none';
                    timerText.classList.add('hidden');
                    respBox.style.display = 'block';
                    btn.disabled = false;
                    document.getElementById('successSound').play();

                    totalRequests++;
                    if(data.status === 2) successOrders++;
                    document.getElementById('stat-total').innerText = totalRequests;
                    document.getElementById('stat-ok').innerText = successOrders;

                    // Show Full Bio
                    respBox.innerHTML = `
                        <b style="color:var(--primary)">âœ… API RESPONSE</b><br>
                        ----------------------------<br>
                        <b>Nickname:</b> ${data.PlayerNickname}<br>
                        <b>Level:</b> ${data.Level}<br>
                        <b>Region:</b> ${data.Region}<br>
                        <b>Likes Sent:</b> +${data.LikesGivenByAPI}<br>
                        <b>Total Likes:</b> ${data.LikesafterCommand}<br>
                        <b>Remaining:</b> ${data.remaining}/200
                    `;

                    // Add to Real History
                    const newEntry = { name: data.PlayerNickname, uid: uid, likes: data.LikesGivenByAPI };
                    historyData.unshift(newEntry);
                    if(historyData.length > 5) historyData.pop();
                    localStorage.setItem('likeHistory', JSON.stringify(historyData));
                    updateHistoryUI();

                }, 500);
            } catch (err) {
                clearInterval(timer);
                alert("Server busy! Automatically retrying...");
                btn.disabled = false;
                startProcess(); // Auto-retry
            }
        }
    </script>
</body>
</html>
