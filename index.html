<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Booster - Telegram Bot System</title>
    <style>
        /* Modern UI Design */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        
        body {
            background: radial-gradient(circle at center, #2c3e50, #000000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 { font-size: 24px; margin-bottom: 10px; color: #00d2ff; text-transform: uppercase; letter-spacing: 2px; }
        p { font-size: 14px; color: #ccc; margin-bottom: 30px; }

        .input-group { position: relative; margin-bottom: 25px; }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            text-align: center;
        }

        input:focus { border-color: #00d2ff; background: rgba(255, 255, 255, 0.15); }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.4s;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 210, 255, 0.5);
        }

        button:active { transform: translateY(0); }

        #responseBox {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none; /* Starting mein hidden rahega */
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #00d2ff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(3600deg); }
        }
    </style>
</head>
<body>

<div class="main-container">
    <h1>Like Tool</h1>
    <p>Enter UID to send /like command</p>

    <div class="input-group">
        <input type="number" id="uidInput" placeholder="Enter Player UID..." autocomplete="off">
    </div>

    <button id="sendBtn" onclick="processRequest()">Send Free</button>

    <div id="responseBox"></div>
</div>

<script>
    async function processRequest() {
        const uid = document.getElementById('uidInput').value;
        const btn = document.getElementById('sendBtn');
        const resBox = document.getElementById('responseBox');

        // Aapki details (Already filled)
        const botToken = "8357146519:AAHPWcwJGQZSenI8zTBLPrHn2t2FESwhI0A";
        const chatId = "8243523112";

        if (!uid || uid.length < 5) {
            showResponse("❌ Please enter a valid UID!", "#ff4757");
            return;
        }

        // Loading State
        btn.disabled = true;
        btn.innerHTML = '<span class="loader"></span> Processing...';
        resBox.style.display = "none";

        // URL for Telegram Bot
        const textMessage = `/like ${uid}`;
        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(textMessage)}`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.ok) {
                showResponse(`✅ Command Sent!<br><b>/like ${uid}</b> has been hit to bot.`, "#2ed573");
            } else {
                showResponse("❌ Error: Bot token or ID is incorrect.", "#ff4757");
            }
        } catch (error) {
            showResponse("❌ Connection Failed. Check internet.", "#ff4757");
        } finally {
            btn.disabled = false;
            btn.innerHTML = 'Send Free';
        }
    }

    function showResponse(msg, color) {
        const resBox = document.getElementById('responseBox');
        resBox.style.display = "block";
        resBox.style.backgroundColor = color + "22"; // Light transparent background
        resBox.style.border = `1px solid ${color}`;
        resBox.style.color = color;
        resBox.innerHTML = msg;
    }
</script>

</body>
</html>
