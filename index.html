<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Booster Pro | IND Server</title>
    <style>
        :root { --primary: #6366f1; --dark: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: sans-serif; background: var(--dark); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center; }
        .container { width: 90%; max-width: 450px; background: var(--card); padding: 2rem; border-radius: 20px; box-shadow: 0 20px 25px rgba(0,0,0,0.3); }
        .hidden { display: none; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 8px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        button.secondary { background: #475569; }
        .status-box { margin-top: 15px; padding: 15px; border-radius: 10px; font-size: 0.85rem; }
        .success { background: #064e3b; color: #34d399; border: 1px solid #059669; }
        .error { background: #450a0a; color: #f87171; border: 1px solid #dc2626; }
        .loader { border: 4px solid #334155; border-top: 4px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div id="welcome-page">
        <h1>Welcome! üñêÔ∏è</h1>
        <p>Yeh website aapko free likes dene me madad karti hai. Register karke shuru karein.</p>
        <button onclick="showPage('auth-page')">Login / Register</button>
    </div>

    <div id="auth-page" class="hidden">
        <h2>Account Section</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleAuth()">Submit</button>
    </div>

    <div id="dashboard" class="hidden">
        <h3>Hello, <span id="user-display" style="color:var(--primary)">User</span>!</h3>
        <button onclick="checkServer()">üöÄ Send 200 Like</button>
        <button class="secondary" onclick="window.location.href='https://t.me/YOUR_TG_CHANNEL'">üì¢ Telegram Channel</button>
        <button class="secondary" onclick="window.location.href='https://t.me/YOUR_ADMIN_ID'">üõ†Ô∏è Admin Support</button>
    </div>

    <div id="action-page" class="hidden">
        <h3>Enter UID</h3>
        <input type="number" id="uid-input" placeholder="Paste UID here...">
        <button onclick="hitLikeApi()">Send Likes Now</button>
        
        <div id="processing" class="hidden">
            <div class="loader"></div>
            <p>Order is processing... Please wait</p>
        </div>

        <div id="api-result" class="status-box hidden"></div>
        <button class="secondary" onclick="showPage('dashboard')" style="margin-top: 15px;">Back</button>
    </div>
</div>

<script>
    function showPage(pageId) {
        const pages = ['welcome-page', 'auth-page', 'dashboard', 'action-page'];
        pages.forEach(p => document.getElementById(p).classList.add('hidden'));
        document.getElementById(pageId).classList.remove('hidden');
    }

    function handleAuth() {
        const user = document.getElementById('username').value;
        if(user) {
            document.getElementById('user-display').innerText = user;
            showPage('dashboard');
        } else { alert("Username bhariye!"); }
    }

    function checkServer() {
        if(confirm("This is only for IND Server. Continue?")) showPage('action-page');
    }

    async function hitLikeApi() {
        const uid = document.getElementById('uid-input').value;
        const processDiv = document.getElementById('processing');
        const resultDiv = document.getElementById('api-result');

        if(!uid) { alert("UID missing!"); return; }

        resultDiv.classList.add('hidden');
        processDiv.classList.remove('hidden');

        try {
            // PROXY ADDED HERE TO FIX THE ERROR IN YOUR SCREENSHOT
            const target = `https://mukesh-ult-like.vercel.app/like?uid=${uid}&region=ind&key=UDIT`;
            const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(target)}`;

            const response = await fetch(proxy);
            const proxyData = await response.json();
            const data = JSON.parse(proxyData.contents); // Extracting original API data

            processDiv.classList.add('hidden');
            resultDiv.classList.remove('hidden');

            if (data.LikesGivenByAPI > 0) {
                resultDiv.className = "status-box success";
                resultDiv.innerHTML = `<strong>‚úÖ SUCCESS!</strong><br>Player: ${data.PlayerNickname}<br>Likes Sent: ${data.LikesGivenByAPI}<br>Total: ${data.LikesafterCommand}`;
            } else {
                resultDiv.className = "status-box error";
                resultDiv.innerHTML = `<strong>‚ùå FAILED:</strong> Daily 200 limit over!`;
            }
        } catch (e) {
            processDiv.classList.add('hidden');
            resultDiv.classList.remove('hidden');
            resultDiv.className = "status-box error";
            resultDiv.innerHTML = "<strong>‚ö†Ô∏è ERROR:</strong> API is offline or UID is invalid.";
        }
    }
</script>
</body>
</html>
